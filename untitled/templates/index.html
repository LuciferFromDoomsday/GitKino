<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MovieDreamers</title>
    <link href="{% static 'css/style.css' %}?20191115" rel="stylesheet" type="text/css">
     <link href="{% static 'css/bootstrap.css' %}?20191115" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1>MovieDreamers</h1>
    <a class="h_icon" href="#" id="film"><img alt="film_icon" src="{% static 'img/film.png' %}">
        <div class="hiden"></div>
    </a>
    <a class="h_icon" href="#" id="child"><img alt="child_icon" src="{% static 'img/child.png' %}">
        <div class="hiden"></div>
    </a>
    <a class="h_icon" href="#" id="calendar"><img alt="calendar_icon" src="{% static 'img/calendar.png' %}">
        <div class="hiden"></div>
    </a>
    <a class="h_icon" href="#" id="list"><img alt="list_icon" src="{% static 'img/list.png' %}">
        <div class="hiden"></div>
    </a>

    {%block login%}
                {% if user.is_authenticated%}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="{% url 'logout' %}"> Logout </a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="{% url 'myFirstApp:profile' %}">{{user.username}}</a>
                </ul>

                {%else%}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="{% url 'login'%}">Login</a>
                    </li>
                    <li><a href="{% url 'myFirstApp:registration'%}"> Registration </a> </li>
                </ul>
                {%endif%}
                {%endblock%}

  <form id="content" action="{%url 'movies:search'%}"  method="post">
        {% csrf_token %}
        <input class="input" id="search-input" name="input" type="text" method = 'POST' placeholder="LOOKING FOR MOVIES?">
        <button class="search" id="search-btn" type="submit" value="Search" name = "Search"></button>
    </form>
</header>

    <div>

    {% block content %}

    some text...

{% endblock %}
        </div>
</body>
<script src="{% static 'js/script.js' %}"></script>
</html>
