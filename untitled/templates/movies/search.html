

{% block content %}

  {% if search_res %}
  <br>
    We found a movie!
    {% for movie in search_res %}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'movies:detail' movie.id %}">
          <p>{{movie.movie_title}}</p>
        </a>

        </li>
      </ol>
      {%endfor%}
  {% else %}
    {{empty_res}}

  {% endif %}
{% endblock%}
