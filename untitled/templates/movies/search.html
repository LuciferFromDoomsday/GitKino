

{% block content %}

  {% if search_res %}
  <br>
    We found a movie!
    {% for movie in search_res %}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'movies:movie' movie.id %}">
          <p>{{movie.movie_title}}</p>
        </a>
        {{movie.movie_description|truncatewords:10}}
        </li>
      </ol>
      {%endfor%}
    {% else %}
      {{empty_res}}

    {% endif %}
{% endblock%}
