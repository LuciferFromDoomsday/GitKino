<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MovieDreamers</title>
    <link href="{% static 'css/list.css' %}?20191115" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.css' %}?20191115" rel="stylesheet" type="text/css">
</head>
{% block title %}Movies{% endblock %}

{% block content %}

   {% if latest_movies_list %}
       <div class="row">
{% for a in latest_movies_list %}
<div class="col-sm-4 col-lg-4 col-md-4">
<div class="thumbnail">
<img src="{{ a.movie_picture_url }}" alt="" style="width: auto; height: 200px;">
<div class="caption">
<h5><strong><a href="{% url 'movies:detail' a.id %}">{{ a.movie_title }}</a></strong></a>
</h5>

</div>
</div>
</div>
{% endfor %}

</div>

   {% else %}

       Movies didn't find

    {% endif %}



{% endblock %}
